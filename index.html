<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>repl.it</title>
    <link href="style.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
</head>

<body>
    <div id="pic">
        <div>
            <img src="http://placekitten.com/500/150" alt="Big Cat Pic">
        </div>
    </div>
    <div id="icons">
        <!-- TODO: spans for icons -->
        <span><i class="fas fa-camera"></i></span>
        <span><i class="fas fa-anchor"></i></span>
        <span><i class="fas fa-bacon"></i></span>
        <span><i class="fas fa-motorcycle"></i></span>
        <span><i class="fas fa-chess-knight"></i></span>
        <span><i class="fas fa-pie"></i></span>
    </div>
    <div id="mini-layout">
        <!-- TODO: Spans for four-item wide mini-layout -->
        <span>
            <div>
                <img src="http://placekitten.com/100/100" alt="A Cute Kitten Picture">
            </div>
            <div>
                <strong>Handsome Kitten</strong>
            </div>
            <div>
                <p>So regal!</p>
            </div>
            <div>
                <a href="http://placekitten.com">More Kittens!</a>
            </div>
        </span>
        <span>
            <div>
                <img src="http://place-puppy.com/100x100" alt="A Puppy Picture">
            </div>
            <div>
                <strong>Silly Puppy!</strong>
            </div>
            <div>
                <p>So curious!</p>
            </div>
            <div>
                <a href="http://place-puppy.com">More Puppies!</a>
            </div>
        </span>
        <span>
            <div>
                <img src="http://placebear.com/100/100" alt="A Bear Fishing">
            </div>
            <div>
                <strong>Fearsome Bear</strong>
            </div>
            <div>
                <p>So strong!</p>
            </div>
            <div>
                <a href="http://placebear.com">More Bears!</a>
            </div>
        </span>
        <span>
            <div>
                <img src="http://baconmockup.com/100/100" alt="Upclose Bacon">
            </div>
            <div>
                <strong>Bacon!</strong>
            </div>
            <div>
                <p>Yummy!</p>
            </div>
            <div>
                <a href="http://baconmockup.com">More bacon!</a>
            </div>
        </span>
    </div>
</body>

</html>
